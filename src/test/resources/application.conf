service {

    # Url to service host:
    host = "http://localhost:8080"

    # Endpoints base path:
    api_link = "/customer"
}

scenario {

    # Scenario repeat count:
    repeat_count = 1

    # Emulate the certain count of users for simulation:
    thread_count = 2

    # Percent of successful service responses when the simulation is considered to be successful:
    percent_success = 100
}

# Test data:
data {
    first_names = ["Andrey", "Vlad", "Alexandra"]
    last_names = ["Litvinenko", "Belik", "Borte"]
    birthdays = ["1991-01-14", "1990-02-15", "1989-03-16"]
}
